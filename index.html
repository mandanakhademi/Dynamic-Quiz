<!DOCTYPE html>
<html>
<head>

<title>Dynamic-Quiz</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="javascript.js"></script>


</head>
<body>

    <div class="container">

        <div class="header">
            <h1>Dynamic-Quiz</h1>
        </div>
            
        <div class="content"> 
		
			<div class="question-view">
                <div id="question-number"></div>
                <div class="question"></div>
                                
                <form action="/action_page.php">
                    <input type="radio" name="answer" value="option1" > <br>
                    <input type="radio" name="answer" value="option2" > <br>
                    <input type="radio" name="answer" value="option3" > <br>
                    <input type="radio" name="answer" value="option4" > <br>    
                </form>

            </div>
             
			<div class="result-view hide">
                <div>Your Score is:</div>
                <div id="result"></div>	                
			</div>             		
		
        </div>            
        
        <div class="footer">
            <div id="buttons">
                <button id="start-button" class="hide">Start</button>
                <button id="previous-button" class="hide">Previous</button>
            </div>
            <div id="button">
                <button id="next-button">Next</button>
                <button id="submit-button" class="hide">Submit</button>
            </div>            

        </div>
		
    </div>
    
</body>
</html>
